name: buysphere_mobile
description: Superapp BuySphere da BuyCorp

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e Navegação
  cupertino_icons: ^1.0.2
  
  # Gerenciamento de Estado
  provider: ^6.0.5
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Armazenamento Local
  shared_preferences: ^2.2.2
  
  # Localização e Mapas
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Mídia
  camera: ^0.10.5+5
  video_player: ^2.7.2
  audioplayers: ^5.2.1
  image_picker: ^1.0.4
  
  # Utilitários
  intl: ^0.18.1
  url_launcher: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

